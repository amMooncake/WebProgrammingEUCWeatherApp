<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>My Project</title>
</head>

<body>

    <div class="content">
        <div class="input">
            <input class="inputCity" type="text" value="Nicosia">
            <button class="btnAddCity">change city</button>
        </div>

        <div class="weatherCards">
            <div class="card">
                <h2 class="name">Nicosia</h2>
                <h3 class="description">Cloudy<span>Wind 10km/h </span> </h3>

                <div class="row">

                    <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>

                    <h1 class="currentTemp">0°</h1>

                </div>

                <table>
                    <tr class="days">
                        <td>TUE</td>
                        <td>WED</td>
                        <td>THU</td>
                        <td>FRI</td>
                        <td>SAT</td>
                    </tr>
                    <tr class="nextDaysMaxTemp">
                        <td>30°</td>
                        <td>34°</td>
                        <td>36°</td>
                        <td>34°</td>
                        <td>37°</td>
                    </tr>
                    <tr class="nextDaysMinTemp">
                        <td>17°</td>
                        <td>22°</td>
                        <td>19°</td>
                        <td>23°</td>
                        <td>19°</td>
                    </tr>
                </table>


            </div>
        </div>
    </div>

    <script src="../scripts/key.js"></script>
    <script src="../scripts/main.js"></script>

</body>

</html>
