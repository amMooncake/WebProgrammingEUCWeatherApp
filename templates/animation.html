<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/animation.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("header.html");
        });
    </script>
</head>

<body>


    <div id="header"></div>


    <div class="content">
        <section class="animation-container">
            <article class="card animation-card">
                <h4>Move Horizontal</h4>
                <div class="animation-box move-horizontal"></div>
            </article>

            <article class="card animation-card">
                <h4>Move Vertical</h4>
                <div class="animation-box move-vertical"></div>
            </article>

            <article class="card animation-card">
                <h4>Rotation</h4>
                <div class="animation-box rotation"></div>
            </article>
        </section>
    </div>

</body>

</html>
