<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("header.html");
        });
    </script>
</head>

<body>

    <div id="header"></div>


    <div class="content">
        <section id="register">
            <article class="card">
                <form id="registerForm" class="register-form" action="./doesnt.html">
                    <legend>Create an Account</legend>

                    <label for="fullName">Full name</label>
                    <input id="fullName" name="fullName" type="text" placeholder="Jane Doe" required
                        autocomplete="name">

                    <label for="email">Email address</label>
                    <input id="email" name="email" type="email" placeholder="you@example.com" required
                        autocomplete="email">

                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Choose a password" required
                        minlength="8" aria-describedby="pwdHelp" autocomplete="new-password" pattern="[A-Za-z]{3-28}">
                    <small id="pwdHelp">Minimum 8 characters.</small>

                    <label for="confirmPassword">Confirm password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Repeat password"
                        required minlength="8" autocomplete="new-password" pattern="[A-Za-z]{3-28}">

                    <label for="age">Age</label>
                    <input id="age" name="age" type="number" min="13" max="120" placeholder="18" required>

                    <label>Gender</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="other" disabled> Other</label>
                        <label><input type="radio" name="gender" value="prefer_not"> Prefer not to say</label>
                    </div>

                    <label for="City">City</label>
                    <select id="City" name="City" required>
                        <option value="">Select City</option>
                        <option value="Nicosia">Nicosia</option>
                        <option value="London">London</option>
                        <option value="Warsaw">Warsaw</option>
                        <option value="New York">New York</option>
                        <option value="Tokyo">Tokyo</option>
                    </select>

                    <label for="about">Tell about yourself</label>
                    <textarea id="about" name="about" rows="4" placeholder="Share something about yourself..."
                        maxlength="500"></textarea>
                    <small>Maximum 500 characters.</small>


                    <label class="terms">
                        <input id="terms" name="terms" type="checkbox" required>
                        I agree to thae terms and privacy policy
                    </label>

                    <div class="form-actions">
                        <button type="submit" class="btnPrimary">Register</button>
                        <button type="reset" class="btnSecondary">Reset</button>
                    </div>
                    </fieldset>
                </form>

            </article>
        </section>
        <section class="card" style="gap: 20px;">
            <button id="dblBtn" type="button" title="Double-click me">Double-click me</button>
            <div id="box"
                style="width:120px;height:50px;border:1px solid #666;display:flex;align-items:center;justify-content:center;">
                Hover / Enter
            </div>
            <div id="mouseupArea"
                style="width:140px;height:50px;border:1px dashed #999;display:flex;align-items:center;justify-content:center;cursor:crosshair;">
                Click and release here
            </div>
            <div id="status" aria-live="polite" style="margin-left:8px;font-size:0.9rem;color:#333">Status: idle
            </div>
        </section>
    </div>

    <footer>

        <script>
            (function () {
                var dblBtn = document.getElementById('dblBtn');
                var box = document.getElementById('box');
                var mouseupArea = document.getElementById('mouseupArea');
                var status = document.getElementById('status');

                dblBtn.addEventListener('dblclick', function () {
                    alert('You double-clicked the button!');
                    status.textContent = 'Status: button double-clicked';
                });

                box.addEventListener('mouseenter', function () {
                    box.style.background = '#eef';
                    status.textContent = 'Status: mouse entered box';
                });

                box.addEventListener('mouseover', function () {
                    status.textContent = 'Status: mouse over box';
                });

                box.addEventListener('mouseleave', function () {
                    box.style.background = '';
                    status.textContent = 'Status: idle';
                });

                mouseupArea.addEventListener('mouseup', function (e) {
                    alert('Mouse released at coordinates: ' + e.clientX + ', ' + e.clientY);
                    status.textContent = 'Status: mouseup at (' + e.clientX + ',' + e.clientY + ')';
                });

                // make the box focusable so keyboard users get a similar visual
                box.tabIndex = 0;
                box.addEventListener('focus', function () { box.style.outline = '2px solid #88f'; });
                box.addEventListener('blur', function () { box.style.outline = ''; });
            })();
        </script>
    </footer>

</body>

</html>
